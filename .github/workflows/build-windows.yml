name: Windows Build

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'src-tauri/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/build-windows.yml'
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'src-tauri/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch: # 手動実行を許可

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: '28.x'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Disable updater artifacts for CI build
        shell: pwsh
        run: |
          $config = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          $config.bundle.createUpdaterArtifacts = $false
          $config | ConvertTo-Json -Depth 10 | Set-Content src-tauri/tauri.conf.json

      - name: Build Tauri app
        run: npm run tauri:build
        env:
          TAURI_SKIP_UPDATER_SIGNATURE: true

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ github.sha }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 7
          if-no-files-found: warn

      - name: Build summary
        if: success()
        run: |
          echo "✅ Windows build completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- MSI installer" >> $GITHUB_STEP_SUMMARY
          echo "- NSIS installer (.exe)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts are available for download in the Actions tab." >> $GITHUB_STEP_SUMMARY
