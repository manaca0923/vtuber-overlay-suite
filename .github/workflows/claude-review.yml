name: Claude Code Review
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude-review:
    # @claudeまたは@codexメンションの場合のみ実行
    if: |
      github.event.comment.body != null &&
      (contains(github.event.comment.body, '@claude') || contains(github.event.comment.body, '@codex'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            if (issue && issue.pull_request) {
              const pr = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: issue.number
              });
              return {
                sha: pr.data.head.sha,
                ref: pr.data.head.ref
              };
            } else if (context.payload.pull_request) {
              return {
                sha: context.payload.pull_request.head.sha,
                ref: context.payload.pull_request.head.ref
              };
            }
            return null;

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ fromJSON(steps.pr.outputs.result).sha }}

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # Opus 4.5を使用
          claude_args: |
            --model claude-opus-4-5-20251101
            --max-turns 10
          prompt: |
            このPRをレビューしてください。以下の観点で確認してください：
            - セキュリティ上の問題
            - パフォーマンスの問題
            - コード品質と保守性
            - TypeScript/Rustのベストプラクティス
            - テストカバレッジ

            CLAUDE.mdの指示に従ってレビューを実施してください。
