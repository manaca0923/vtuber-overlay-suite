name: Claude Code Review
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude-review:
    # @claudeまたは@codexメンションの場合のみ実行
    if: |
      github.event.comment.body != null &&
      (contains(github.event.comment.body, '@claude') || contains(github.event.comment.body, '@codex'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # Opus 4.5を使用
          claude_args: |
            --model claude-opus-4-5-20251101
            --max-turns 10
          prompt: |
            このPRをレビューしてください。以下の観点で確認してください：
            - セキュリティ上の問題
            - パフォーマンスの問題
            - コード品質と保守性
            - TypeScript/Rustのベストプラクティス
            - テストカバレッジ

            CLAUDE.mdの指示に従ってレビューを実施してください。
